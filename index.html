<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Social Links Profile</title>

</head>
<body>
    <div id="class-container">
        <div id="top-section">
            <img src="avatar-jessica.jpeg" alt="profile picture">
            <h2 id="name">Jessica Randall</h2>
            <p id="location">London, United Kingdom</p>
        </div><div id="bottom-section">
            <p id="text">"Front-end developer and avid reader"</p>
            <button id="button1">GitHub</button>
            <button id="button2">Frontend Mentor</button>
            <button id="button3">LinkedIn</button>
            <button id="button4">Twitter</button>
            <button id="button5">Instagram</button>
        </div>
    </div>
</body>
</html>
